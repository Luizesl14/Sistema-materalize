
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styleLogin.css">

    <!-- Custom styles for this template !-->
    <link href="signin.css" rel="stylesheet">
  </head>


  <body class="text-center bg-dark">
      

    <div class="card" style="width: 25rem;">
        <div class="style-card">
            <h1 class="h3 mb-3 font-weight-normal">Cadastre-se</h1>
            <form  method="post" class="form-signin">

                <input type="text" value="" name="nome" class="form-control input-style"  placeholder="Nome" required>

                <input type="email" value="" name="email" class="form-control input-style" placeholder="Email address" required autofocus>
               
                <input type="tel"  value="" name="celular" class="form-control input-style" placeholder="Celular" required autofocus>
                
                <input type="password" value="" name="password" class="form-control input-style" placeholder="Password" required>
              
                <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
            
              </form>
        </div>
       
      </div>
    
  </body>
</html>
